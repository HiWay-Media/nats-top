name: Test
on: pull_request
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Setup Dependencies
      run: go mod download

    - name: Run Tests
      run: go test -v -race ./...
